<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Control - WebRTC POC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            padding: 1rem;
            min-height: 100vh;
            user-select: none;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #333;
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #dc3545;
        }

        .status-dot.connected {
            background: #28a745;
        }

        .control-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #ccc;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .tool-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .control-button {
            background: #2c2c2c;
            color: white;
            border: 2px solid #444;
            border-radius: 12px;
            padding: 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            min-height: 80px;
        }

        .control-button:active {
            transform: scale(0.95);
            background: #007bff;
            border-color: #007bff;
        }

        .control-button.active {
            background: #007bff;
            border-color: #0056b3;
        }

        .button-icon {
            font-size: 1.5rem;
        }

        .color-section {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .color-button {
            width: 50px;
            height: 50px;
            border: 3px solid transparent;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .color-button.active {
            border-color: white;
            transform: scale(1.1);
        }

        .gesture-area {
            background: #2c2c2c;
            border: 2px dashed #444;
            border-radius: 12px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #888;
            margin: 1rem 0;
            position: relative;
        }

        .gesture-feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .gesture-feedback.show {
            opacity: 1;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .action-button {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 1rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-button:active {
            transform: scale(0.98);
            background: #c82333;
        }

        .connection-error {
            background: #dc3545;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }

        .connection-error.show {
            display: block;
        }

        .room-info {
            background: #2c2c2c;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 1rem;
            font-family: monospace;
        }

        /* Sticky note input styles */
        .text-input-section {
            background: #2c2c2c;
            border-radius: 12px;
            padding: 1rem;
        }

        .sticky-textarea {
            width: 100%;
            min-height: 100px;
            padding: 1rem;
            background: #1a1a1a;
            color: white;
            border: 2px solid #444;
            border-radius: 8px;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 1rem;
        }

        .sticky-textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        .input-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .add-sticky-btn {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
        }

        .add-sticky-btn:active {
            transform: scale(0.98);
            background: #218838;
        }

        .color-preview {
            width: 40px;
            height: 40px;
            border: 3px solid white;
            border-radius: 50%;
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üì± Remote Control</h1>
        <div class="connection-status">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Connecting...</span>
        </div>
        <div class="room-info">
            Room: <span id="roomCode">-</span>
        </div>
    </div>

    <div class="connection-error" id="connectionError">
        Failed to connect to whiteboard. Make sure you opened the correct URL.
    </div>

    <div class="control-section">
        <div class="section-title">Drawing Tools</div>
        <div class="tool-grid">
            <button class="control-button active" data-tool="pen">
                <div class="button-icon">‚úèÔ∏è</div>
                <div>Pen</div>
            </button>
            <button class="control-button" data-tool="eraser">
                <div class="button-icon">üßπ</div>
                <div>Eraser</div>
            </button>
        </div>
    </div>

    <div class="control-section">
        <div class="section-title">Colors</div>
        <div class="color-section">
            <div class="color-button active" data-color="#000000" style="background-color: #000000;"></div>
            <div class="color-button" data-color="#ff0000" style="background-color: #ff0000;"></div>
            <div class="color-button" data-color="#00ff00" style="background-color: #00ff00;"></div>
            <div class="color-button" data-color="#0000ff" style="background-color: #0000ff;"></div>
            <div class="color-button" data-color="#ffff00" style="background-color: #ffff00;"></div>
            <div class="color-button" data-color="#ff00ff" style="background-color: #ff00ff;"></div>
            <div class="color-button" data-color="#00ffff" style="background-color: #00ffff;"></div>
            <div class="color-button" data-color="#ffffff" style="background-color: #ffffff;"></div>
        </div>
    </div>

    <div class="control-section">
        <div class="section-title">Add Sticky Notes</div>
        <div class="text-input-section">
            <textarea id="stickyText" class="sticky-textarea" placeholder="Type your note here..." maxlength="200"></textarea>
            <div class="input-actions">
                <button class="add-sticky-btn" id="addStickyBtn">üìù Add Sticky Note</button>
                <div class="color-preview" id="colorPreview"></div>
            </div>
        </div>
    </div>

    <div class="control-section">
        <div class="section-title">Actions</div>
        <div class="action-buttons">
            <button class="action-button" id="clearButton">üóëÔ∏è Clear Whiteboard</button>
            <button class="action-button" style="background: #28a745;" id="undoButton">‚Ü∂ Undo Last</button>
        </div>
    </div>

    <!-- PeerJS for easy WebRTC -->
    <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>

    <script>
        class RemoteControl {
            constructor() {
                this.roomCode = this.getRoomCodeFromUrl();
                this.channel = null;
                this.currentTool = 'pen';
                this.currentColor = '#000000';
                this.isConnected = false;
                
                this.initConnection();
                this.initControls();
                this.initGestures();
                this.initColorPreview();
            }

            initColorPreview() {
                // Set initial color preview
                document.getElementById('colorPreview').style.backgroundColor = this.currentColor;
            }

            getRoomCodeFromUrl() {
                const params = new URLSearchParams(window.location.search);
                return params.get('room') || 'DEMO';
            }

            initConnection() {
                document.getElementById('roomCode').textContent = this.roomCode;
                
                try {
                    // Initialize PeerJS (connects to the whiteboard)
                    this.peer = new Peer(null, {
                        host: '0.peerjs.com',
                        port: 443,
                        secure: true,
                        path: '/'
                    });
                    
                    this.peer.on('open', (id) => {
                        console.log('Remote peer opened with ID:', id);
                        this.connectToWhiteboard();
                    });
                    
                    this.peer.on('error', (err) => {
                        console.error('PeerJS error:', err);
                        this.initBroadcastChannel();
                    });
                    
                } catch (error) {
                    console.error('PeerJS initialization failed:', error);
                    this.initBroadcastChannel();
                }
            }
            
            connectToWhiteboard() {
                // Connect to the whiteboard using the room code
                this.connection = this.peer.connect(this.roomCode);
                
                this.connection.on('open', () => {
                    console.log('Connected to whiteboard');
                    this.updateConnectionStatus(true);
                });
                
                this.connection.on('data', (data) => {
                    if (data.source === 'whiteboard') {
                        this.handleWhiteboardMessage({
                            type: 'whiteboard-action',
                            action: data.action,
                            timestamp: data.timestamp
                        });
                    }
                });
                
                this.connection.on('close', () => {
                    console.log('Connection to whiteboard closed');
                    this.updateConnectionStatus(false);
                });
                
                this.connection.on('error', (err) => {
                    console.error('Connection error:', err);
                    this.showConnectionError();
                });
            }
            
            initBroadcastChannel() {
                console.log('Using BroadcastChannel fallback');
                try {
                    this.channel = new BroadcastChannel(`whiteboard-${this.roomCode}`);
                    this.channel.onmessage = (event) => {
                        this.handleWhiteboardMessage(event.data);
                    };
                    this.updateConnectionStatus(true);
                } catch (error) {
                    this.showConnectionError();
                }
            }

            updateConnectionStatus(connected) {
                const dot = document.getElementById('statusDot');
                const text = document.getElementById('statusText');
                
                if (connected) {
                    dot.classList.add('connected');
                    text.textContent = 'Connected to whiteboard';
                    this.isConnected = true;
                } else {
                    dot.classList.remove('connected');
                    text.textContent = 'Connection failed';
                    this.isConnected = false;
                }
            }

            showConnectionError() {
                document.getElementById('connectionError').classList.add('show');
                this.updateConnectionStatus(false);
            }

            initControls() {
                // Tool buttons
                document.querySelectorAll('.control-button[data-tool]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelector('.control-button.active').classList.remove('active');
                        e.currentTarget.classList.add('active');
                        this.currentTool = e.currentTarget.dataset.tool;
                        this.sendAction({
                            type: 'toolChange',
                            tool: this.currentTool
                        });
                        this.hapticFeedback();
                    });
                });

                // Color buttons
                document.querySelectorAll('.color-button').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelector('.color-button.active').classList.remove('active');
                        e.target.classList.add('active');
                        this.currentColor = e.target.dataset.color;
                        
                        // Update color preview
                        document.getElementById('colorPreview').style.backgroundColor = this.currentColor;
                        
                        this.sendAction({
                            type: 'colorChange',
                            color: this.currentColor
                        });
                        this.hapticFeedback();
                    });
                });

                // Action buttons
                document.getElementById('clearButton').addEventListener('click', () => {
                    this.sendAction({ type: 'clear' });
                    this.showGestureFeedback('üóëÔ∏è');
                    this.hapticFeedback();
                });

                document.getElementById('undoButton').addEventListener('click', () => {
                    this.sendAction({ type: 'undo' });
                    this.showGestureFeedback('‚Ü∂');
                    this.hapticFeedback();
                });

                // Sticky note button
                document.getElementById('addStickyBtn').addEventListener('click', () => {
                    const text = document.getElementById('stickyText').value.trim();
                    if (text) {
                        this.sendAction({
                            type: 'addSticky',
                            text: text,
                            color: this.currentColor,
                            x: Math.random() * 0.8 + 0.1, // Random position 10-90%
                            y: Math.random() * 0.8 + 0.1
                        });
                        
                        // Clear the textarea
                        document.getElementById('stickyText').value = '';
                        this.showGestureFeedback('üìù');
                        this.hapticFeedback();
                    }
                });
            }

            initGestures() {
                const gestureArea = document.getElementById('gestureArea');
                let isDrawing = false;
                let lastPos = null;

                // Touch events for gesture drawing
                gestureArea.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    isDrawing = true;
                    const touch = e.touches[0];
                    const rect = gestureArea.getBoundingClientRect();
                    lastPos = {
                        x: (touch.clientX - rect.left) / rect.width,
                        y: (touch.clientY - rect.top) / rect.height
                    };
                    
                    this.sendAction({
                        type: 'gestureStart',
                        x: lastPos.x,
                        y: lastPos.y,
                        tool: this.currentTool,
                        color: this.currentColor
                    });
                    
                    this.showGestureFeedback('‚ú®');
                });

                gestureArea.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (!isDrawing) return;

                    const touch = e.touches[0];
                    const rect = gestureArea.getBoundingClientRect();
                    const pos = {
                        x: (touch.clientX - rect.left) / rect.width,
                        y: (touch.clientY - rect.top) / rect.height
                    };

                    this.sendAction({
                        type: 'gestureDraw',
                        x: pos.x,
                        y: pos.y,
                        deltaX: pos.x - lastPos.x,
                        deltaY: pos.y - lastPos.y
                    });

                    lastPos = pos;
                });

                gestureArea.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    if (isDrawing) {
                        isDrawing = false;
                        this.sendAction({ type: 'gestureEnd' });
                        this.hapticFeedback();
                    }
                });

                // Mouse events for desktop testing
                gestureArea.addEventListener('mousedown', (e) => {
                    isDrawing = true;
                    const rect = gestureArea.getBoundingClientRect();
                    lastPos = {
                        x: (e.clientX - rect.left) / rect.width,
                        y: (e.clientY - rect.top) / rect.height
                    };
                    
                    this.sendAction({
                        type: 'gestureStart',
                        x: lastPos.x,
                        y: lastPos.y,
                        tool: this.currentTool,
                        color: this.currentColor
                    });
                    
                    this.showGestureFeedback('‚ú®');
                });

                gestureArea.addEventListener('mousemove', (e) => {
                    if (!isDrawing) return;
                    const rect = gestureArea.getBoundingClientRect();
                    const pos = {
                        x: (e.clientX - rect.left) / rect.width,
                        y: (e.clientY - rect.top) / rect.height
                    };
                    
                    this.sendAction({
                        type: 'gestureDraw',
                        x: pos.x,
                        y: pos.y,
                        deltaX: pos.x - lastPos.x,
                        deltaY: pos.y - lastPos.y
                    });
                    
                    lastPos = pos;
                });

                gestureArea.addEventListener('mouseup', () => {
                    if (isDrawing) {
                        isDrawing = false;
                        this.sendAction({ type: 'gestureEnd' });
                    }
                });
            }

            sendAction(action) {
                if (!this.isConnected) {
                    console.log('Not connected, action ignored:', action);
                    return;
                }

                // Send to PeerJS connection
                if (this.connection && this.connection.open) {
                    this.connection.send({
                        action: action,
                        timestamp: Date.now(),
                        source: 'mobile'
                    });
                }
                
                // Fallback to BroadcastChannel for local testing
                if (this.channel) {
                    this.channel.postMessage({
                        type: 'remote-action',
                        action: action,
                        timestamp: Date.now(),
                        source: 'mobile'
                    });
                }
            }

            handleWhiteboardMessage(data) {
                if (data.type === 'whiteboard-action') {
                    console.log('Whiteboard action received:', data.action);
                    // Handle feedback from whiteboard if needed
                }
            }

            showGestureFeedback(emoji) {
                const feedback = document.getElementById('gestureFeedback');
                feedback.textContent = emoji;
                feedback.classList.add('show');
                setTimeout(() => {
                    feedback.classList.remove('show');
                }, 300);
            }

            hapticFeedback() {
                // Haptic feedback for supported devices
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            }
        }

        // Initialize remote control
        const remote = new RemoteControl();

        // Prevent scrolling and zoom on mobile
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
